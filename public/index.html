<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet">
    <title>Главная</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="hero">
          <div class="hero__bg desk"><img src="images/hero/hero-bg-desk.png" alt="alt"></div>
          <div class="hero__bg mob"><img src="images/hero/hero-bg-mob.png" alt="alt"></div>
          <div class="hero__container"> 
            <div class="hero__leafs-full-width"> </div>
            <div class="hero__body"> 
              <div class="hero__title"> <span>ВКУСНО, <br>КОГДА ЕСТЕСТВЕННО</span></div>
              <div class="hero__text">
                 Устали от пресного правильного питания? ​Мы покажем, что натуральные и полезные продукты могут быть еще и очень вкусными! ​</div>
              <div class="hero__btn"> <img src="images/hero/arrow.svg" alt="alt"><span>Листайте ниже и узнайте, как приготовить естественно вкусные блюда!</span></div>
            </div>
            <div class="hero__img"> <img src="images/hero/hero.png" alt="alt"></div>
          </div>
        </div>
        <div class="dishes"> 
          <div class="dishes__container"> 
            <div class="dishes__swiper swiper"> 
              <div class="swiper-wrapper"></div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="footer__icons"> <a class="footer__icon" href=""> <img src="images/footer/vk.svg" alt="alt"></a><a class="footer__icon" href=""> <img src="images/footer/tg.svg" alt="alt"></a><a class="footer__icon" href=""> <img src="images/footer/yt.svg" alt="alt"></a></div>
          <div class="footer__copyright">Grünländer, 2023 </div>
        </footer>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
